<script>
  function calculateCalories() {
    // User input
    var age = document.getElementById('age').value;
    var height = document.getElementById('height').value; // in cm
    var weight = document.getElementById('weight').value; // in kg
    var gender = document.querySelector('input[name="gender"]:checked').value;

    // BMR Calculation
    var bmr;
    if (gender === 'male') {
      bmr = 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);
    } else { // female
      bmr = 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
    }

    // Display result
    document.getElementById('result').innerHTML = "You need " + bmr.toFixed(2) + " calories/day at minimum.";
  }
</script>

<section class="calculator">
<h2>Calorie Needs Calculator</h2>
<form id="calorieForm">
  <input type="number" id="age" placeholder="Age" required>
  <input type="number" id="height" placeholder="Height in cm" required>
  <input type="number" id="weight" placeholder="Weight in kg" required>
  <span style="display: block; margin-bottom: 3rem;">Gender:</span>
  <div style="margin-bottom: 2rem;">
    <span>Male</span>
    <input type="radio" name="gender" value="male" required>
  </div>
  
  <div style="margin-bottom: 2rem;">
    <span>Female</span>
    <input type="radio" name="gender" value="female">
  </div>
  <button type="button" onclick="calculateCalories()">Calculate</button>
